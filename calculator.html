<body>
    <input type="number" id="box1" required>
    <input type="number" id="box2" required>
    <button onclick="add()">add</button>
    <input type="number" id="answer" readonly>

    <script>
        function add(){
            var box1 = document.getElementById("box1").value
               var box2 = document.getElementById("box2").value
            var sum = Number(box1) + Number(box2)
            document.getElementById("answer").value = sum
        } 



    </script>
